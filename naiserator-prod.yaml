apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmapprec
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  kafka:
    pool: nav-prod
  vault:
    enabled: false
  webproxy: false
  envFrom:
    - secret: syfosmapprec-secrets
    - secret: syfosmapprec-keystore-pwd
  filesFrom:
    - mountPath: /var/run/keystore
      secret: syfosmapprec-keystore
  accessPolicy:
    outbound:
      external:
        - host: mpls04.adeo.no
          ports:
            - name: mq
              port: 1414
              protocol: TCP
  env:
    - name: MQ_HOST_NAME
      value: mpls04.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLS04
    - name: MQ_CHANNEL_NAME
      value: P_SYFOSMAPPREC
    - name: MQ_APPREC_QUEUE_NAME
      value: QA.P414.IU03_UTSENDING
    - name: MQ_KEYSTORE_PATH
      value: /var/run/keystore/syfosmapprec-keystore.jks
